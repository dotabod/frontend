name: Lint and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run test

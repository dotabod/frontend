name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Install dependencies
        run: npm ci
      - name: Run Biome
        run: biome ci .
      - name: Run TypeScript type check
        run: npm run typecheck
      - name: Run tests
        run: npm run test
